name: Tests

on:
  push:
    branches:
      - master
      - add/ga-tests-build
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.4']

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring, openssl, gmp
          coverage: none

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Prepare composer
        run: |
          EXPECTED_CHECKSUM="$(php -r 'copy("https://composer.github.io/installer.sig", "php://stdout");')"
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          ACTUAL_CHECKSUM="$(php -r "echo hash_file('sha384', 'composer-setup.php');")"

          if [ "$EXPECTED_CHECKSUM" != "$ACTUAL_CHECKSUM" ]
          then
              >&2 echo 'ERROR: Invalid installer checksum'
              rm composer-setup.php
              exit 1
          fi

          sudo php composer-setup.php --quiet --install-dir=/usr/local/bin --filename=composer
          RESULT=$?
          rm composer-setup.php
          composer config discard-changes true
          composer install

      - name: Setup web-push-testing-service
        run: |
          npm install @marc1706/web-push-testing-service -g

      - name: Run composer tests
        run: |
          xvfb-run -a --server-args="-screen 0 1280x800x24 -ac -nolisten tcp -dpi 96 +extension RANDR" web-push-testing-service start example -p 9012
          sleep 5
          xvfb-run -a --server-args="-screen 0 1280x800x24 -ac -nolisten tcp -dpi 96 +extension RANDR" vendor/bin/phpunit
          web-push-testing-service stop example

      - name: Run typing & syntax tests
        run: |
          composer test:typing
          composer test:syntax

      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1
